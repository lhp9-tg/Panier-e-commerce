<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeMart</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="icon" href="assets/img/pokelogo.png" />
</head>

<body>
  <header class="bg-white sticky-top">
    <div class="d-flex justify-content-between">
      <div>
        <a href="#"><img class="logo m-2" src="assets/img/logo.svg" alt=""></a>
      </div>
      <div>
        <button class="btn col-sm-2 m-2"><img src="assets/img/panier.png" alt=""></button>
      </div>
    </div>

    <ul class="nav nav-tabs nav-fill">
      <li class="nav-item">
        <a class="nav-link pokeballs" href="#"><img src="assets/img/pokemon_mart_logo.png" alt=""> Pokeballs</a>
      </li>

      <li class="nav-item">
        <a class="nav-link battleItems" href="#"><img class="pokemart" src="assets/img/pokemon_mart_logo.png" alt=""> Battle
          items</a>
      </li>
      <li class="nav-item">
        <a class="nav-link medicines" href="#"><img class="pokemart" src="assets/img/pokemon_mart_logo.png" alt=""> Medicines</a>
      </li>
      <li class="nav-item">
        <a class="nav-link TMs" href="#"><img class="pokemart" src="assets/img/pokemon_mart_logo.png" alt=""> TMs</a>
      </li>
    </ul>
  </header>

  <main class="container mt-3">
    <div class='tab' id="pokeballs"></div>
      
    </div> 


    
    <!-- toast-container -->
    <div class="toast-container position-fixed top-50 end-0 translate-middle-y p-3" >
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" >
        <div class="toast-header text-white bg-success">
          <img class="pokelogo" src="assets/img/plus.png" class="rounded me-2" alt="...">
          <strong class="me-auto">  Product added to cart</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>



  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script>
    const toastTrigger = document.getElementById('liveToastBtn')
    const toastLiveExample = document.getElementById('liveToast')
    if (toastTrigger) {
      toastTrigger.addEventListener('click', () => {
        const toast = new bootstrap.Toast(toastLiveExample)

        toast.show()
      })
    }
    </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
